<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 만들기</title>
</head>
<body>
    <h1>게시판입니다.</h1>
    <table border="1">
        <tr>
            <th>순서</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
        </tr>
        {% for i in range(articles.length) %}
        <tr> 
            <td>{{i}}번째</td>
            <td><a href="/board/detail/{{ articles[i].articleId }}">{{ articles[i].title }}</a></td>
            <td>{{ articles[i].content }}</td>
            <td>{{ articles[i].writer }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/board/write">글쓰기</a>
    
    
    
</body>
</html>
